services:
  - type: web
    name: advent-calendar
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
    envVarSecrets:
      - key: DATABASE_URL
        fromDatabase:
          name: advent-calendar-db
          property: connectionString

databases:
  - name: advent-calendar-db
    type: postgres
    plan: free
